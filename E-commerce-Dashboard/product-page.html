<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../fonts/Oldenburg.zip">
    <link rel="stylesheet" href="./product-page.css">
    <title>Document</title>
</head>
<body>
    <div class="root">
       <div class="MyRoot w-100 d-flex">
        <!-- leftbar -->
        <div class="Left-Side-bar">
            <div class="Web-name">SPUTIFY</div>
            <div class="E-commerce">E-COMMERCE</div>
            <div class="Left-Stick"></div>
            <ul class="Option">
                <li class="Home">Home</li>
                <li class="Offers">Offers</li>
            </ul>
        </div>
        <!-- rightbar -->
        <div class="Right-Body">
            <div class="Navbar d-flex ">
            <div class="Dashboard">Product 
            </div>
            <div class="Navbar-search d-flex">
                <div class="Search-Icon">
                    <i class="fa fa-search"></i>
                </div>
                <div class="InputNresult">
                <input type="text" placeholder="Search for.." class="Search-input">
                    <div class="Result">
                    </div>
                </div>
            </div>
            </div>
            <div class="Second-right-container">
                <div class="Right-stick"></div>
                <div class="Product-page ">
                    <div class="Inner-product-page ">
                        <div class="Another-inner-product-page">
                            
                            <div class="Data-product-page d-flex justify-content-between ">
                                <div class="Product-attribute w-50">
                                    <div class="First-rate d-flex">
                                        <div class="Product-Real-name w-100"> </div>

                                            <div class="Description"></div>
                                            <div class="Rate w-100"></div>
                                        
                                    </div>
                                   
                                    <!-- size -->
                                    <div class="Prodcuct-size Attribute d-flex justify-content-between  w-100">
                                        <div class="Size-word Word">Size:</div>
                                        <div class="Size-value Value"></div>
                                    </div>
                                    
                                    <!-- price -->
                                    <div class="Prodcuct-price Attribute d-flex justify-content-between w-100">
                                        <div class="Price-word Word">Price:</div>
                                        <div class="Price-value111 Value d-flex"><div class="Price-value"></div> <div class="SP">S.P</div></div>
                                    </div>
                                    <!-- discount -->
                                    <div class="Prodcuct-discount Attribute d-flex justify-content-between w-100">
                                        <div class="Discount-word Word">Discount:</div>
                                        <div class="Discount-value111 Value d-flex"><div class="Discount-value"></div> <div class="SP">%</div></div>
                                    </div>
                                </div>
                                <div class="Product-image">
                                    <div class="abrakadabra"></div>
                                </div>
                            </div>
                            <div class="Comment-button-arrow d-flex"><div class="Nomofcomment"></div> Comments</div>
                            <ul class="Comments">
                    </ul>
                        </div>
                    </div>
                </div>
                <!-- edit product -->
                <div class="Edit-Product">
                    <div class="Name-section">Edit Product </div>
                    <div class="Add-Product111  d-flex justify-content-between  align-items-end flex-wrap">
                        <div class="mb-6 Edit-name ">
                            <label for="exampleFormControlInput1" class="form-label">New Product name:</label>
                            <input type="email" class="form-control " id="editproductname">
                                </div>
                                <div class="mb-6 Edit-name ">
                                    <label for="exampleFormControlInput1" class="form-label">New Product name AR:</label>
                                    <input type="email" class="form-control " id="editproductnameAR">
                                        </div>
                                <div class="mb-6 Edit-description w-25 ">
                                    <label for="exampleFormControlInput1" class="form-label">New Product description:</label>
                                    <input type="email" class="form-control " id="editproductdescription">
                                        </div>
                                        <div class="mb-6 Edit-description w-25 ">
                                            <label for="exampleFormControlInput1" class="form-label">New Product description AR:</label>
                                            <input type="email" class="form-control " id="editproductdescriptionAR">
                                                </div>
                                                <div class="mb-6 Edit-size ">
                                                    <label for="exampleFormControlInput1" class="form-label">New Product Size:</label>
                                                    <input type="email" class="form-control " id="editproductsize">
                                                        </div>
                                                        <div class="mb-6 Edit-price ">
                                                            <label for="exampleFormControlInput1" class="form-label">New Product price:</label>
                                                            <input type="number" class="form-control " id="editproductprice">
                                                                </div>
                                                <div class="mb-6">
                                                    <label for="formFile" class="form-label">Sub-Category image:</label>
                                                    <input class="form-control" type="file" id="editproductimage">
                                                    
                                                            </div>

                <button class="btn btn-primary Edit-product-button" style="margin-top: 20px;background-color: rgb(117, 139, 253)!important;width:9rem;height:3rem; font-size: 1.3rem;">Publish </button>
                        
                    </div>
                </div>
                    <!-- add attribute -->
                    <div class="Add-attribute mt-5" >
                    <div class="Name-section">Add Attribute</div>
                    <div class="Add-Attribute111  d-flex justify-content-between  align-items-end" style="flex-wrap: wrap;">
                                <div class="mb-6 Add-color w-25">
                                    <label for="exampleFormControlInput1" class="form-label">Color:</label>
                                    <input type="email" class="form-control " id="addattributecolor">
                                        </div>
                                        <div class="mb-6 Add-quantity w-25">
                                            <label for="exampleFormControlInput1" class="form-label">Quantity:</label>
                                            <input type="email" class="form-control " id="addattributequantity">
                                        </div>
                <button class="btn btn-primary Add-attriubte-button" style="margin-top: 20px;background-color: rgb(117, 139, 253)!important;width:9rem;height:3rem; font-size: 1.3rem;">Publish </button>
                        
                    </div>
                </div>
                    <!-- edit attribute -->
                    <div class="Edit-attribute mt-5" >
                    <div class="Name-section">Edit Attribute</div>
                    <div class="Edit-Attribute111  d-flex justify-content-between  align-items-end" style="flex-wrap: wrap;">
                        <div class="Choose-sub-category w-25">
                            <select class="form-select Choose-color" aria-label="Default select example">
                                <option selected>Choose the Color</option>
                           
                            </select>
                        </div>
                                        <div class="mb-6 Edit-quantity w-25">
                                            <label for="exampleFormControlInput1" class="form-label">Quantity:</label>
                                            <input type="email" class="form-control " id="editattributequantity">
                                        </div>
                <button class="btn btn-primary Edit-attriubte-button" style="margin-top: 20px;background-color: rgb(117, 139, 253)!important;width:9rem;height:3rem; font-size: 1.3rem;">Publish </button>
                        
                    </div>
                </div>
                    <!-- edit attribute -->
                  <div class="Edit-attribute mt-5" >
                    <div class="Name-section">Discount & Delete</div>
                    <div class="Discount-product111  d-flex justify-content-between  align-items-end" style="flex-wrap: wrap;">
                        <div class="Discount-percentage w-50">
                            <select class="form-select" id="discount" aria-label="Default select example">
                                <option selected>Choose the Discount percentage</option>
                                <option value="10">10%</option>
                                <option value="20">20%</option>
                                <option value="40">40%</option>
                                <option value="50">50%</option>
                                <option value="60">60%</option>
                                <option value="70">70%</option>
                                <option value="80">80%</option>
                                <option value="90">90%</option>
                                <option value="100">100%</option>
                            </select>
                        </div>
                <button class="btn btn-primary Add-discount" style="margin-top: 20px;background-color: rgb(117, 139, 253)!important;width:9rem;height:3rem; font-size: 1.3rem;">Publish </button>
                <!-- <button class="btn btn-primary Delete-product-inside" style="margin-top: 20px;background-color: rgb(255, 31, 31)!important;width:13rem;height:3rem; font-size: 1.3rem;">Delete the Product </button> -->
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./product-page.js"></script>
    <script src="./search.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
