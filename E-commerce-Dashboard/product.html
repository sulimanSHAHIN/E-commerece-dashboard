<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../fonts/Oldenburg.zip">
    <link rel="stylesheet" href="./product.css">
    <title>Document</title>
</head>
<body>
    <div class="root">
       <div class="MyRoot w-100 d-flex">
        <!-- leftbar -->
        <div class="Left-Side-bar">
            <div class="Web-name">SPUTIFY</div>
            <div class="E-commerce">E-COMMERCE</div>
            <div class="Left-Stick"></div>
            <ul class="Option">
                <li class="Home">Home</li>
                <li class="Offers">Offers</li>
            </ul>
        </div>
        <!-- rightbar -->
        <div class="Right-Body">
            <div class="Navbar d-flex ">
            <div class="Dashboard">Product</div>
            <div class="Navbar-search d-flex">
                <div class="Search-Icon">
                    <i class="fa fa-search"></i>
                </div>
                <div class="InputNresult">
                <input type="text" placeholder="Search for.." class="Search-input">
                    <div class="Result">
                    </div>
                </div>
            </div>
            </div>
            <div class="Second-right-container">
                <div class="Right-stick"></div>
            
                <div class="Product">
                    <ul class="Product-Option d-flex">
                        <!-- <li>
                            <div class="Delete-product-button">X</div>
                            <div class="Product-Option-Logo"></div>
                            <div class="Product-Option-Name">Electronics</div>
                            <div class="Product-description">what ever what you need</div>
                        </li> -->
                        
                    </ul>
                </div>
                <!-- adding Product -->
                <div class="Add-Product">
                    <div class="Name-section">Add Product</div>
                    <div class="Add-Product111  d-flex justify-content-between  align-items-end flex-wrap">
                        <div class="mb-6 Add-name">
                            <label for="exampleFormControlInput1" class="form-label"> Product name:</label>
                            <input type="email" class="form-control " id="addproductname">
                                </div>
                                <div class="mb-6 Add-description w-25">
                                    <label for="exampleFormControlInput1" class="form-label"> Product description:</label>
                                    <input type="email" class="form-control" id="addproductdescription">
                                        </div>
                                        <div class="mb-6 Add-name">
                                            <label for="exampleFormControlInput1" class="form-label"> Product name AR:</label>
                                            <input type="email" class="form-control " id="addproductnameAR">
                                                </div>
                                                <div class="mb-6 Add-description w-25">
                                                    <label for="exampleFormControlInput1" class="form-label"> Product description AR:</label>
                                                    <input type="email" class="form-control" id="addproductdescriptionAR">
                                                        </div>
                                                        <div class="mb-6 Add-size w-25">
                                                            <label for="exampleFormControlInput1" class="form-label"> Product Size:</label>
                                                            <input type="text" class="form-control" id="addproductsize">
                                                                </div>
                                                                <div class="mb-6 Add-price w-25">
                                                                    <label for="exampleFormControlInput1" class="form-label"> Product Price:</label>
                                                                    <input type="number" class="form-control" id="addproductprice">
                                                                        </div>
                                                        <div class="mb-6">
                                                            <label for="formFile" class="form-label">Sub-Category image:</label>
                                                            <input class="form-control" type="file" id="addproductimage">
                                                            
                                                                    </div>

                <button class="btn btn-primary Add-product-button" style="margin-top: 20px;background-color: rgb(117, 139, 253)!important;width:9rem;height:3rem; font-size: 1.3rem;">Publish </button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./product.js"></script>
    <script src="./search.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
