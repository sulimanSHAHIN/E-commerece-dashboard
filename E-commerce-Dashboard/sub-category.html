<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../fonts/Oldenburg.zip">
    <link rel="stylesheet" href="./sub-category.css">
    <title>Document</title>
</head>
<body>
    <div class="root">
       <div class="MyRoot w-100 d-flex">
        <!-- leftbar -->
        <div class="Left-Side-bar">
            <div class="Web-name">SPUTIFY</div>
            <div class="E-commerce">E-COMMERCE</div>
            <div class="Left-Stick"></div>
            <ul class="Option">
                <li class="Home">Home</li>
                <li class="Offers">Offers</li>
            </ul>
        </div>
        <!-- rightbar -->
        <div class="Right-Body">
            <div class="Navbar d-flex ">
            <div class="Dashboard">Sub-Category</div>
            <div class="Navbar-search d-flex">
                <div class="Search-Icon">
                    <i class="fa fa-search"></i>
                </div>
                <div class="InputNresult">
                <input type="text" placeholder="Search for.." class="Search-input">
                    <div class="Result">
                    </div>
                </div>
            </div>
            </div>
            <div class="Second-right-container">
                <div class="Right-stick"></div>
                <div class="Sub-Category">
                    <ul class="Sub-Category-Option ">
                        <!-- <li>
                            <div class="Sub-Category-Option11 d-flex w-100 justify-content-between align-items-center">
                                <div class="Sub-Category-Option-Logo"></div>
                                <div class="Sub-Category-Option-Name">Electronics</div>
                            </div>
                            <div class="Delete-sub-category-button">X</div>
                        </li> -->
                        
                    </ul>
                </div>
                <!-- adding sub-category -->
                <div class="Add-sub-category">
                    <div class="Name-section">Add Sub-category</div>
                    <div class="Add-sub-category111  d-flex justify-content-between  align-items-end">
                        <div class="mb-6 Add-name">
                            <label for="exampleFormControlInput1" class="form-label"> Sub-Category name:</label>
                            <input type="email" class="form-control " id="addSubCategoryName">
                        </div>
                        <div class="mb-6 Add-name">
                            <label for="exampleFormControlInput1" class="form-label"> Sub-Category name AR:</label>
                            <input type="email" class="form-control " id="addSubCategoryNameAR">
                        </div>
                                    <div class="mb-6">
                            <label for="formFile" class="form-label">Sub-Category image:</label>
                            <input class="form-control" type="file" id="addSubCategoryImage">
                            
                                    </div>
                <button class="btn btn-primary Add-sub-category-button" style="margin-top: 20px;background-color: rgb(117, 139, 253)!important;width:9rem;height:3rem; font-size: 1.3rem;">Publish </button>
                        
                    </div>
                </div>
                <!-- editing sub-category -->

                    <div class="Edit-sub-category mt-5">
                    <div class="Name-section">Edit sub-Category</div>
                <div class="Edit-sub-category111 d-flex justify-content-between align-items-end flex-wrap">
                <div class="Choose-sub-category">
                    <select class="form-select Choose-sub-cat" aria-label="Default select example">
                        <option selected>Choose Sub-Category</option>
                  
                    </select>
                </div>
                <div class="mb-6 Add-name">
                <label for="exampleFormControlInput1" class="form-label"> new Sub-Category name:</label>
                <input type="email" class="form-control " id="editSubCategoryname">
                    </div>
                    <div class="mb-6 Add-name">
                        <label for="exampleFormControlInput1" class="form-label"> new Sub-Category name AR:</label>
                        <input type="email" class="form-control " id="editSubCategorynameAR">
                            </div>
                        <div class="mb-6 w-50">
                <label for="formFile" class="form-label"> new Sub-Category image:</label>
                <input class="form-control" type="file" id="editSubCategoryimage">
                
                        </div>
    <button class="btn btn-primary Edit-sub-category-button" style="background-color: rgb(117, 139, 253)!important;width:9rem;height:3rem; font-size: 1.3rem;">Edit </button>
            
            </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./sub-category.js"></script>
    <script src="./search.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
